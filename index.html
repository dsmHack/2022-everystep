<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <script type="module" src="out.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                Create Container
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <label for="numberOfContainers" class="col-sm-5 col-form-label">Number of Containers:</label>
                    <div class="col-sm-5">
                        <input type="number" class="form-control" id="numberOfContainers">
                    </div>
                </div>
                <button disabled type="submit" id="createContainers" class="btn btn-primary">Create Containers</button>
            </div>
        </div>
    </div>
    <div class="container" id="renderOutputContainer">
    </div>
</body>
<footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</footer>
</html>
