<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <script type="module" src="out.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="mt-3 offset-md-3 col-6">
        <div class="card">
            <div class="card-header">
                Create Container
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-auto">
                        <label class="form-label" for="numberOfContainers">Number of Containers:</label>
                    </div>
                    <div class="col-4">
                        <input class="form-control" id="numberOfContainers" type="number">
                    </div>
                </div>
                <div>
                    <input class="btn btn-primary" id="createContainers" type="button" value="Create Containers">
                </div>
            </div>
        </div>
    </div>
</body>
<footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</footer>
</html>
